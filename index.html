<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest Among Three Numbers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Largest Among Three Numbers</h1>
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <input type="number" id="num3" placeholder="Enter third number">
  <button onclick="findLargest()">Find Largest</button>
  <p id="result"></p>

  <script>
    function findLargest() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById('result').innerHTML = 'Please enter valid numbers in all fields.';
      } else {
        const largest = Math.max(num1, num2, num3);
        document.getElementById('result').innerHTML = 'The largest number is: ' + largest;
      }
    }
  </script>
</body>
</html>
